        <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="height:600px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据  从这开始！！！！
      option = {
  legend: {
    top: "bottom",
    data: ["意向"]
  },
  tooltip: {
    triggerOn: "none",
    alwaysShowContent: true,
    position: function(pt) {
      return [pt[0], 130];
    }
  },
  xAxis: {
    type: "time",
    axisPointer: {
      value: "2016-10-7",
      snap: true,
      label: {
        show: true,
        formatter: function(params) {
          return echarts.format.formatTime('yyyy-MM-dd', params.value);
        }
      },
      handle: {
        show: true
      }
    },
    splitLine: {
      show: false
    }
  },
  yAxis: {
    type: "value",
    axisTick: {
      inside: true
    },
    splitLine: {
      show: false
    },
    axisLabel: {
      inside: true
    },
    z: 10
  },
  grid: {
    top: 110,
    left: 15,
    right: 15,
    height: 160
  },
  series: [{
    name: "模拟数据",
    type: "line",
    smooth: true,
    symbol: "circle",
    symbolSize: 5,
    sampling: "lttb",
    itemStyle: {
      color: "#8ec6ad"
    },
    stack: "a",
    areaStyle: {},
    data: [
      ["2016-10-4", 207],
      ["2016-10-5", 209],
      ["2016-10-6", 217],
      ["2016-10-7", 211],
      ["2016-10-8", 206],
      ["2016-10-9", 207],
      ["2016-10-10", 198],
      ["2016-10-11", 202],
      ["2016-10-12", 210]
    ]
  }, {
    name: "模拟数据",
    type: "line",
    smooth: true,
    stack: "a",
    symbol: "circle",
    symbolSize: 5,
    sampling: "lttb",
    itemStyle: {
      color: "#d68262"
    },
    areaStyle: {},
    data: [
      ["2016-10-4", 0.14044158836807874],
      ["2016-10-5", 33.97339033907475],
      ["2016-10-6", 25],
      ["2016-10-7", 30],
      ["2016-10-8", 22],
      ["2016-10-9", 15],
      ["2016-10-10", 7],
      ["2016-10-11", 30.276466833215785],
      ["2016-10-12", 21]
    ]
  }]
}

      
      // 使用刚指定的配置项和数据显示图表。结束！！！！
      myChart.setOption(option);
      window.onresize=function(){myChart.resize();}
    </script>
  </body>
</html>
